<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock port 2</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pokecard.css">
</head>
<body>

    <div class = "pageTitle">
        <h1>PokeCard</h1>
    </div>
    <div class = "page">
        <div class = "leftArea">
            <div class = "menu">
                <a href="portfolio.html"><button>Home</button></a>
                <a href="clock.html"><button>Clock</button></a>
                <a href="calculator.html"><button>Calculator</button></a>
                <a href="blog.html"><button>Blog Page</button></a>
                <a href="portfolio.html"><button>oCalc</button></a>
            </div>
        </div>
    
        <div class = "contentArea">
            <div class="leftSide">
                <div class="searchArea">
                    <input id = "input" type = "number" placeholder = "Add pokemon ID" >
                    <button id = "buttonSrch" value="Add Number">Submit</button>
                </div>
                <div class="historyArea"></div>
            </div>
            <div class="cardLimits">
                <div class="name">Bulba</div>
                <div class="HPType">HPType</div>
                <div class="image">
                    <img src="" alt="" class="poke">
                    <img src="" alt="" class="pokeBack">
                </div>
                <div class="desc">Height + Weight</div>
                <div class="powMove">
                    <div class="mType">Type</div>
                    <div class="mDesc">
                        <div id="mName">Move Name</div>
                        <div id="mDesc">Move Desc</div>
                    </div>
                    <div class="mPow">Power</div>
                </div>
                <div class="WNS">
                    <div class="weak">
                        <div>Weakness</div>
                        <div>img</div>
                    </div>
                    <div class="resistance">
                        <div>Resistance</div>
                        <div>img</div>
                    </div>
                    <div class="strong">
                        <div>Strength</div>
                        <div>img</div>
                    </div>
                </div>
                <div class="bio">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id ex ea quia laborum quasi numquam eligendi modi eaque voluptatem facere.</div>







            </div>
        </div>
    </div>



    <div class= "contact"></div>
    <script src="main.js"></script>
    <script src="poke.js"></script>
    
</body>
</html>
